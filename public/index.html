<!DOCTYPE html>
<html>
<head>
    <title>Slack DM Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Send Slack DM</h1>
    <div class="form-group">
        <label for="userId">Slack User ID:</label>
        <input type="text" id="userId" placeholder="Enter Slack user ID">
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
    </div>
    <button onclick="sendMessage()">Send Message</button>
    <div id="status"></div>

    <script>
        async function sendMessage() {
            const userId = document.getElementById('userId').value;
            const message = document.getElementById('message').value;
            const statusDiv = document.getElementById('status');

            if (!userId || !message) {
                showStatus('Please fill in all fields', false);
                return;
            }

            try {
                const response = await fetch('/send-dm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, message })
                });

                const data = await response.json();
                showStatus(data.message, response.ok);
            } catch (error) {
                showStatus('Error sending message', false);
            }
        }

        function showStatus(message, success) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = success ? 'success' : 'error';
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
